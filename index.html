<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlowRoad Clone</title>
    <link rel="icon" href="img/logo-stacked.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="overlay"></div>
    <div id="startScreen">
        <img src="img/logo-stacked.svg" alt="">
        <div id="subtitle">Endless Driving</div>
        <p id="highScoreDisplay" style="font-size: 1rem;">High Score: 0 m</p>
        <button id="startButton">Start</button>
    </div>
    <div id="hud" style="display: none;">
        <p>Speed: <span id="speed">0</span> km/h</p>
        <p>Distance: <span id="distance">0</span> m</p>
        <button id="autodriveBtn">Enable Autodrive</button>
        <br>
        <button id="nightToggle" style="margin-top: 15px;">🌙 Night Mode</button>
        <div id="mobileControls" style="position: fixed; bottom: 10px; left: 10px; z-index: 10;">
            <button id="leftBtn">⬅️</button>
            <button id="rightBtn">➡️</button>
            <button id="forwardBtn">⬆️</button>
            <button id="backwardBtn">⬇️</button>
            <button id="boostBtn">⚡</button>
            <button id="autoBtn">🤖</button>
        </div>      
    </div>
    <div id="gameOverScreen" style="display: none;">
        <h1>🚗 Game Over!</h1>
        <p id="gameOverDetails"></p>
        <button id="restartButton">Restart</button>
      </div>      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
